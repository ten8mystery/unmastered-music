
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unmastered — Playlists</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase-init.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">Unmastered</div>
      <nav class="nav"><a href="feed.html">Feed</a><a href="upload.html">Upload</a><a href="playlists.html">Playlists</a><a href="profile.html">Profile</a></nav>
      <div><span id="pEmail" class="small"></span><button class="btn" id="logoutP">Logout</button></div>
    </header>

    <div class="card">
      <h3>Your Playlists</h3>
      <div class="row"><input id="plName" class="input" placeholder="New playlist name"><button class="btn" id="createPl">Create</button></div>
      <div id="plList" style="margin-top:12px"></div>
    </div>
  </div>

<script>
auth.onAuthStateChanged(user=>{
  if(!user) window.location='index.html';
  else document.getElementById('pEmail').textContent = user.email;
  document.getElementById('logoutP').onclick = ()=>auth.signOut().then(()=>window.location='index.html');
});

document.getElementById('createPl').onclick = async ()=>{
  const name = document.getElementById('plName').value.trim();
  if(!name) return alert('Give it a name');
  await db.collection('playlists').add({ name, ownerUid: auth.currentUser.uid, ownerEmail: auth.currentUser.email, songs: [], createdAt: firebase.firestore.FieldValue.serverTimestamp() });
  document.getElementById('plName').value = '';
  loadPlaylists();
};

async function loadPlaylists(){
  const snap = await db.collection('playlists').where('ownerUid','==',auth.currentUser.uid).orderBy('createdAt','desc').get();
  const list = document.getElementById('plList'); list.innerHTML = '';
  snap.forEach(d=>{
    const p = d.data(); const div = document.createElement('div'); div.className='card';
    div.innerHTML = `<strong>${p.name}</strong> — ${p.songs.length} songs <div style="margin-top:8px"><button class="btn" onclick="openPl('${d.id}')">Open</button></div>`;
    list.appendChild(div);
  });
}
function openPl(id){
  window.location = 'profile.html?playlist=' + id;
}
setTimeout(loadPlaylists, 700);
</script>
</body>
</html>
